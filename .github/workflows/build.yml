name: Build Executables

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.9'
            platform: linux
          - os: ubuntu-latest
            python-version: '3.10'
            platform: linux
          - os: ubuntu-latest
            python-version: '3.11'
            platform: linux
          - os: macos-latest
            python-version: '3.9'
            platform: macos
          - os: macos-latest
            python-version: '3.10'
            platform: macos
          - os: macos-latest
            python-version: '3.11'
            platform: macos
          - os: windows-latest
            python-version: '3.9'
            platform: windows
          - os: windows-latest
            python-version: '3.10'
            platform: windows
          - os: windows-latest
            python-version: '3.11'
            platform: windows

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
        # Windows 特定依赖
        if [ "${{ matrix.platform }}" = "windows" ]; then
          echo "Installing Windows-specific dependencies..."
          pip install pywin32-ctypes
          pip install pyinstaller-hooks-contrib
          pip install pywin32
        fi



    - name: Build executable
      shell: bash
      run: |
        if [ "${{ matrix.platform }}" = "windows" ]; then
          echo "Building for Windows..."
          python -m PyInstaller --onefile --name=tinypng.exe tinypng_cli.py --clean --noconfirm
        else
          echo "Building for ${{ matrix.platform }}..."
          python -m PyInstaller --onefile --name=tinypng tinypng_cli.py
        fi

    - name: Test executable
      shell: bash
      run: |
        if [ "${{ matrix.platform }}" = "windows" ]; then
          echo "✅ Windows executable created successfully"
        else
          ./dist/tinypng --help
        fi



    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tinypng-${{ matrix.platform }}-${{ matrix.python-version }}
        path: dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          tinypng-*/dist/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build Executables

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.9'
            platform: linux
          - os: ubuntu-latest
            python-version: '3.10'
            platform: linux
          - os: ubuntu-latest
            python-version: '3.11'
            platform: linux
          - os: macos-latest
            python-version: '3.9'
            platform: macos
          - os: macos-latest
            python-version: '3.10'
            platform: macos
          - os: macos-latest
            python-version: '3.11'
            platform: macos
          - os: windows-latest
            python-version: '3.9'
            platform: windows
          - os: windows-latest
            python-version: '3.10'
            platform: windows
          - os: windows-latest
            python-version: '3.11'
            platform: windows

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        if [ "${{ matrix.platform }}" = "windows" ]; then
          python -m PyInstaller --onefile --name=tinypng.exe tinypng_cli.py
        else
          python -m PyInstaller --onefile --name=tinypng tinypng_cli.py
        fi

    - name: Test executable
      run: |
        if [ "${{ matrix.platform }}" = "windows" ]; then
          ./dist/tinypng.exe --help
        else
          ./dist/tinypng --help
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: tinypng-${{ matrix.platform }}-${{ matrix.python-version }}
        path: dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          tinypng-*/dist/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
